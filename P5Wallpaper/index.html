<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Take your time.</title>
        <meta name="description" content="">
        <link rel="icon" href="assets/img/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cityBG"></div>
        <div class="city"></div>
        <div class="calendar-container">
            <div class="calendar-date">
                <span id="month">00</span>/<span id="day">00</span>
            </div>
            <div class="calendar-year"></div>
        </div>
        <div class="clock-container">
            <div class="clock-time">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
        </div>
        <div class="clouds-container">
            <div class="cloudBigBar">
                <img class="cloudBig" src="assets/img/cloudBig.png">
            </div>
            <div class="cloudMedBar">
                <img class="cloudMed" src="assets/img/cloudMedium.png">
            </div>
            <div class="cloudSmallBar">
                <img class="cloudSmall" src="assets/img/cloudSmall.png">
            </div>
        </div>
        <div class="weather-container">
            <div class="weather-icon"></div>
            <div class="weather-temp"></div>
            <div class="weather-location"></div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
